mongodb.host=${mongodb.host}
mongodb.port=27017
mongodb.name=zhibo
mongodb.user=zhibo
mongodb.password=~!@QWE#$%

mongodb.safe=true
mongodb.autoConnectRetry=true
mongodb.connectionsPerHost=50

# if not set mongodb.replicaSetSeeds, it will use host setup above.
mongodb.replicaSetSeeds=
mongodb.slaveOk=false

mophia.mappingPackage=com.orion.zhibo.entity